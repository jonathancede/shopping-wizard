<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tab title -->
    <title>Boreen Shop | Address</title>
    <!-- Stylesheet -->
    <link id="styleId" href="style.css" rel="stylesheet">
    <!-- Typeface links -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@200;700;900&display=swap" rel="stylesheet">
    <!-- Icons link -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <!-- Full header-logotype -->
        <div id="header-logotype">
            <div id="header1">Boreen</div>
            <div id="header2">Shop</div>
        </div>
        <!-- Remaining time -->
        <div id="time-window">
            <!-- Time text -->
            <div id="time-text">
                <h2>Hurry up!</h2>
                <h2 id="minutes-left">You have 4 minutes left</h2>
            </div>
            <!-- Closing cross -->
            <i id="time-cross" class="uil uil-times"></i>
        </div>
    </header>
    <!-- Changing div -->
    <main>
        <div id="main-left-resume">
            <div id="timeline"></div>
            <div id="summary">
                <div id="container-image-summary">
                    <!-- <img src="Assets/VAR MADERA.png" alt="Image Resume"> -->
                </div>
                <div id="data-resume">
                    <div>
                        <h2>Plant</h2>
                        <h2 class="second-line-data-resume">Tri (x2)</h2>
                    </div>
                    <div>
                        <h2>Base</h2>
                        <h2 class="second-line-data-resume">Wooden (x2)</h2>
                    </div>
                    <div>
                        <h2>Message</h2>
                        <h2 class="second-line-data-resume">My optional text (x2)</h2>
                    </div>
                    <div>
                        <h2>Shipping</h2>
                        <h2 class="second-line-data-resume">Extra shipping (48h)<br>+ 4,99€</h2>
                    </div>
                    <div>
                        <h2>Price</h2>
                        <h2 class="second-line-data-resume">50,00€</h2>
                    </div>
                </div>
            </div>
        </div>
        <div id="main-right-address">
            <!-- Top right block -->
            <div id="top-right">
                <!-- Line -->
                <div class="separator-line"></div>
                <!-- Title -->
                <h1>Address</h1>
            </div>
            <!-- Bottom right block -->
            <div id="bottom-right-address">
                <form id="address-form" action="/action_page.php">
                    <!-- First name -->
                    <div class="form-item">
                        <label for="firstN">First name</label><br>
                        <input class="form-text-area" type="text" id="user-first-name" name="first-name" value="" required>
                    </div>
                    <!-- Last name -->
                    <div class="form-item">
                        <label for="lastN">Last name</label><br>
                        <input class="form-text-area" type="text" id="user-last-name" name="last-name" value="" required>
                    </div>
                    <!-- Birthday -->
                    <div class="form-item">
                        <label for="bday">Birthday</label><br>
                        <input class="form-text-area" type="text" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" id="user-birtdhay" name="birthday" value="dd/mm/yyyy" required>
                    </div>

                    <!-- <<<<<<<<<< Second line >>>>>>>>>> -->

                    <!-- Address 1 -->
                    <div class="form-item">
                        <label for="address1">Address 1</label><br>
                        <input class="form-text-area" type="text" id="user-address-one" name="address-1" value="" required>
                    </div>
                    <!-- Address 2 -->
                    <div class="form-item">
                        <label for="address2">Address 2</label><br>
                        <input class="form-text-area" type="text" id="user-address-two" name="address-2" value="">
                    </div>
                    <!-- Zip code -->
                    <div class="form-item">
                        <label for="postalcode">Postal code</label><br>
                        <input class="form-text-area" type="text" id="user-postalcode" name="postalcode" value="" required>
                    </div>

                    <!-- <<<<<<<<<< Third line >>>>>>>>>> -->

                    <!-- Country -->
                    <div class="form-item">
                        <label for="country">Country</label><br>
                        <!-- Select menu | Country -->
                        <div class="select-country-wrapper">
                            <select class="form-text-area select-menu" id="user-country" name="country" required>
                                <!-- List of countries -->
                                <option value="Default">Select a country</option>
                                <option value="Andorra">Andorra</option>
                                <option value="France">France</option>
                                <option value="Germany">Germany</option>
                                <option value="Greece">Greece</option>
                                <option value="Spain">Spain</option>
                            </select>
                        </div>
                    </div>
                    <!-- Phone -->
                    <div class="form-item">
                        <label for="address2">Phone</label><br>
                        <!-- Select menu | Country -->
                        <div class="select-prefix-wrapper">
                            <!-- Prefixes list -->
                            <select class="form-text-area select-menu" id="user-phone-prefix" name="phone-prefix" >
                                <!-- List of prefixes -->
                                <option data-countryCode="DEF" value="">Pre.</option>
                                <option data-countryCode="AD" value="+376">Andorra (+376)</option>
                                <option data-countryCode="FR" value="+33">France (+33)</option>
                                <option data-countryCode="DE" value="+49">Germany (+49)</option>
                                <option data-countryCode="GR" value="+30">Greece (+30)</option>
                                <option data-countryCode="ES" value="+34">Spain (+34)</option>
                            </select>
                            <!-- User phone -->
                            <input class="form-text-area" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" id="user-phone" name="phone" value="" required>
                        </div>
                    </div>
                    <!-- Hidden element -->
                    <div class="form-item">
                        <label for="hidden"></label><br>
                        <input class="form-text-area" type="text" id="hidden-form" value="">
                    </div>
                </form>
                <!-- Buttons -->
                <div id="buttons-div">
                    <!-- Back button -->
                    <button class="negative-button" id="back-button" type="button">Back</button>
                    <!-- Confirm button -->
                    <button class="negative-button" type="submit" form="address-form" value="Submit" id="confirm-button">Confirm</button>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer id="footer">
        <h3 id="footer-left">Shopping Wizzard | March 2021</h3>
        <h3 id="footer-right">Assembler School</h3>
    </footer>
</body>
<!-- Javascript files -->
<script src="script.js"></script>
</html>
