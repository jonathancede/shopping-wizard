<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tab title -->
    <title>Boreen Shop | Finish</title>
    <!-- Stylesheet -->
    <link id="styleId" href="style.css" rel="stylesheet">
    <!-- Typeface links -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@200;700;900&display=swap" rel="stylesheet">
    <!-- Icons link -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <!-- Full header-logotype -->
        <div id="header-logotype">
            <div id="header1">Boreen</div>
            <div id="header2">Shop</div>
        </div>
        <!-- Remaining time -->
        <div id="time-window">
            <!-- Time text -->
            <div id="time-text">
                <h2>Hurry up!</h2>
                <h2 id="minutes-left">You have 4 minutes left</h2>
            </div>
            <!-- Closing cross -->
            <i id="time-cross" class="uil uil-times"></i>
        </div>
    </header>
    <!-- Changing div -->
    <main>
        <div id="main-left-finish">
            <div id="timeline"></div>
            <div id="container-image-finish"></div>
        </div>
        <div id="main-right-finish">
            <!-- Top right block -->
            <div id="top-right">
                <!-- Line -->
                <div class="separator-line"></div>
                <!-- Title -->
                <h1>Finish</h1>
            </div>
            <div id="finish-data">
                <div id="summary-finish">
                    <h1 id="summary-title">Summary</h1>
                    <div>
                        <h2>Plant: </h2>
                        <h2 class="second-line-data-resume">Tri (x2)</h2>
                    </div>
                    <div>
                        <h2>Base: </h2>
                        <h2 class="second-line-data-resume">Wooden (x2)</h2>
                    </div>
                    <div>
                        <h2>Message: </h2>
                        <h2 class="second-line-data-resume">My optional message (x2)</h2>
                    </div>
                    <div>
                        <h2>Shipping: </h2>
                        <h2 class="second-line-data-resume">Extra shipping (48h)<br></h2>
                        <h2>(Tuesday, 20 March at 3pm)</h2>
                    </div>
                </div>
                <div id="total-price-finish">
                    <h1>Total</h1>
                    <h1>50,00â‚¬</h1>
                </div>
            </div>
            <div id="terms-conditions-finish">
                <label class="checkbox gift-radio">
                    <span class="checkbox_input">
                        <input type="checkbox" name="checkbox">
                        <span class="checkbox_control"></span>
                    </span>
                    <h2 class="checkbox_label">I have read and I accept the terms and conditions</h2>
                </label>
            </div>
            <div id="buttons-finish">
                <!-- Back button -->
                <button class="negative-button" id="back-button-finish" type="button">Back</button>
                <!-- Confirm button -->
                <button class="negative-button" id="confirm-button-finish" type="button">Confirm</button>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer id="footer">
        <h3 id="footer-left">Shopping Wizzard | March 2021</h3>
        <h3 id="footer-right">Assembler School</h3>
    </footer>
</body>
<!-- Javascript files -->
<script src="script.js"></script>
</html>
