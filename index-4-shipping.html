<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tab title -->
    <title>Boreen Shop | Shipping</title>
    <!-- Stylesheet -->
    <link id="styleId" href="style.css" rel="stylesheet">
    <!-- Typeface links -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@200;700;900&display=swap" rel="stylesheet">
    <!-- Icons link -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <!-- Full header-logotype -->
        <div id="header-logotype">
            <div id="header1">Boreen</div>
            <div id="header2">Shop</div>
        </div>
        <!-- Remaining time -->
        <div id="time-window">
            <!-- Time text -->
            <div id="time-text">
                <h2>Hurry up!</h2>
                <h2 id="minutes-left">You have 4 minutes left</h2>
            </div>
            <!-- Closing cross -->
            <i id="time-cross" class="uil uil-times"></i>
        </div>
    </header>
    <!-- Changing div -->
    <main>
        <div id="main-left">
            <div id="timeline"></div>
            <div id="summary"></div>
        </div>
        <div id="main-right-shipping">
            <!-- Top right block -->
            <div id="top-right">
                <!-- Line -->
                <div class="separator-line"></div>
                <!-- Title -->
                <h1>Shipping</h1>
            </div>
            <!-- Bottom right block -->
            <div id="bottom-right">
                <!-- Bottom right left -->
                <div id="bottom-right-left">
                    <!-- Subtitle -->
                    <h2 class="bottom-right-subtitle">Select the type of shipping</h2>
                    <!-- Radio buttons -->
                    <!-- Free -->
                    <label class="radio">
                        <span class="radio_input">
                            <input type="radio" name="radio">
                            <span class="radio_control"></span>
                        </span>
                        <span class="radio_label">Free shipping (72h)</span>
                    </label>
                    <!-- Linebreak -->
                    <br>
                    <!-- Extra  -->
                    <label class="radio">
                        <span class="radio_input">
                            <input type="radio" name="radio">
                            <span class="radio_control"></span>
                        </span>
                        <span class="radio_label">Extra shipping (48h) <strong>+ 4,99€</strong></span>
                    </label>
                    <!-- Linebreak -->
                    <br>
                    <!-- Premium  -->
                    <label class="radio">
                        <span class="radio_input">
                            <input type="radio" name="radio">
                            <span class="radio_control"></span>
                        </span>
                        <span class="radio_label">Premium shipping (72h) <strong>+ 7,99€</strong></span>
                    </label>
                    <!-- Linebreak -->
                    <br><br>
                    <h3 id="arrival-dates">Your order will arrive between <br>
                        Tuesday, 29th March at 3pm
                        and <br>Wednesday, 30th March at 3pm.</h3>
                </div>
                <!-- Bottom right right -->
                <div id="bottom-right-right">
                    <!-- Subtitle -->
                    <!-- Gift checkbox -->
                    <label class="checkbox gift-radio">
                        <span class="checkbox_input">
                            <input type="checkbox" name="checkbox">
                            <span class="checkbox_control"></span>
                        </span>
                        <h2 class="checkbox_label">Gift?</h2>
                    </label>
                    <!-- Text area -->
                    <div class="text-area-wrapper">
                        <textarea type="text" class="custom-text-area gift-text-area" id="gift-text" name="gift-text">&nbsp;Test area</textarea>
                    </div>
                    <!-- Wrapper button -->
                    <button id="wrap-gift-button" type="button">
                        Add wrapper  &nbsp;&nbsp;
                        <i style="font-size: 16px;" class="uil uil-image"></i>
                    </button>

                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer id="footer">
        <h3 id="footer-left">Shopping Wizzard | March 2021</h3>
        <h3 id="footer-right">Assembler School</h3>
    </footer>
</body>
<!-- Javascript files -->
<script src="script.js"></script>
</html>
