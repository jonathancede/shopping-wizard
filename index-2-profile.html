<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tab title -->
    <title>Boreen Shop | Profile</title>
    <!-- Stylesheet -->
    <link id="styleId" href="style.css" rel="stylesheet">
    <!-- Typeface links -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@200;700;900&display=swap" rel="stylesheet">
    <!-- Icons link -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <!-- Full header-logotype -->
        <div id="header-logotype">
            <div id="header1">Boreen</div>
            <div id="header2">Shop</div>
        </div>
        <!-- Remaining time -->
        <div id="time-window">
            <!-- Time text -->
            <div id="time-text">
                <h2>Hurry up!</h2>
                <h2 id="minutes-left">You have 4 minutes left</h2>
            </div>
            <!-- Closing cross -->
            <i id="time-cross" class="uil uil-times"></i>
        </div>
    </header>
    <!-- Changing div -->
    <main>
        <div id="main-left-resume">
            <div id="timeline"></div>
            <div id="summary">
                <div id="container-image-summary">
                    <!-- <img src="Assets/VAR MADERA.png" alt="Image Resume"> -->
                </div>
                <div id="data-resume">
                    <div>
                        <h2>Plant</h2>
                        <h2 class="second-line-data-resume">Tri (x2)</h2>
                    </div>
                    <div>
                        <h2>Base</h2>
                        <h2 class="second-line-data-resume">Wooden (x2)</h2>
                    </div>
                    <div>
                        <h2>Message</h2>
                        <h2 class="second-line-data-resume">My optional text (x2)</h2>
                    </div>
                    <div>
                        <h2>Shipping</h2>
                        <h2 class="second-line-data-resume">Extra shipping (48h)<br>+ 4,99€</h2>
                    </div>
                    <div>
                        <h2>Price</h2>
                        <h2 class="second-line-data-resume">50,00€</h2>
                    </div>
                </div>
            </div>
        </div>
        <div id="main-right-profile">
            <!-- Top right block -->
            <div id="top-right">
                <!-- Line -->
                <div class="separator-line"></div>
                <!-- Title -->
                <h1>Profile</h1>
            </div>
            <!-- Bottom right block -->
            <div id="bottom-right-profile">
                <form id="profile-form" action="/action_page.php">
                    <!-- User name -->
                    <div class="form-item-profile">
                        <label for="userN">User name</label><br>
                        <input class="form-text-area" type="text" minlength="5" maxlength="20" id="user-name" name="user-name" value="" required>
                    </div>
                    <!-- Email -->
                    <div class="form-item-profile">
                        <label for="mail">Email</label><br>
                        <input class="form-text-area" type="email" id="user-mail" name="mail" value="" required>
                    </div>

                    <!-- <<<<<<<<<< Second line >>>>>>>>>> -->

                    <!-- Password 1 -->
                    <div class="form-item-profile">
                        <label for="address1">Password</label><br>
                        <input class="form-text-area" type="password" minlength="8" maxlength="20" id="user-address-one" name="password-1" value="" required>
                        <h3 id="password-requirements">Include at least A-Z, a-z, 0-9 <br> and a special character</h3>
                    </div>
                    <!-- Password 2 -->
                    <div class="form-item-profile">
                        <label for="address2">Confirm passsword</label><br>
                        <input class="form-text-area" type="password" id="user-address-two" name="password-2" value="" required>
                    </div>
                </form>
                <!-- Buttons -->
                <div id="buttons-div">
                    <!-- Back button -->
                    <button class="negative-button" id="back-button" type="button">Back</button>
                    <!-- Clear form button -->
                    <button class="positive-button" id="clear-button" type="reset" form="profile-form">Clear</button>
                    <!-- Confirm button -->
                    <button class="negative-button" type="submit" form="profile-form" value="Submit" id="confirm-button">Confirm</button>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer id="footer">
        <h3 id="footer-left">Shopping Wizzard | March 2021</h3>
        <h3 id="footer-right">Assembler School</h3>
    </footer>
</body>
<!-- Javascript files -->
<script src="script.js"></script>
</html>
